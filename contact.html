<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Document</title>
</head>
<body>
    
         <!-- header -->
    <header id="main-header">
            <h1>Flavour Fusion Restaurant</h1>
            <!-- navigation bar  -->
            <nav id="nav-bar">
                <ul>
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="menu.html" class="nav-link">Menu</a></li>
                    <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
    </header>

    <!-- Main -->
     <form action="thanks.html" method="get">
        <label for="fullName">Full Name:</label>
        <input type="text" name="fullName" id="fullName" placeholder="Full Name" required>
        <br>
        <label for="phoneNumber">Phone number:</label>
        <input type="tel" name="phoneNumber" id="phoneNumber" placeholder = "07654 234867" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="youremail@email.com" required>
        <br>
        <label for="date">Select the date:</label>
        <input type="date" name="date" id="date" required>
        <br>
        <label for="diners">Number of diners:</label>
        <select name="" id="diners" required>
            <option value="">Number of people</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">+4</option>
        </select>
        <br>
        <input type="submit" value="Book table">


     </form>
        
    <!-- footer code  -->
    <footer id="main-footer">
        <p>Flavour Fusion Bistro, 2025</p>
        <div id="opening-times">
            <p>Opening Times:</p>
            <ul>
                <li>Mon - Thu: 12:00 - 15:00 / 18:00 - 22:00</li>
                <li>Fri - Sat: 12:00 - 23:00</li>
                <li>Sunday: Closed</li>
            </ul>
        </div>
        <!-- social media links  -->
         <div id="social">
            <a href="https://x.com/" target="_blank"><img src="assets/images/twitter.png" alt="Twitter"></a>
            <a href="https://en-gb.facebook.com/" target="_blank"><img src="assets/images/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="assets/images/instagram.jpg" alt="Instagram"></a>
         </div>
    </footer>

</body>
</html>
